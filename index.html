<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Projects</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="color-flipper">
            <div class="color-information">
                <p>Background Color : <span class="color">#b4f0d7</span></p>
            </div>
            <div class="btn" id="btn">CLICK ME</div>    
        </div>
        
        <div id="counter">
            <h1>Counter</h1>
            <p id="number-counted">0</p>
            <div class="counter-box">
                <div id="decrease-btn">DECREASE</div>
                <div id="reset-btn">RESET</div>
                <div id="increase-btn">INCREASE</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
